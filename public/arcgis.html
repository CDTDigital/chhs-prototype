<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>
        Create Map with Custom ArcGISDynamicMapServiceLayer Layer
        Definitions
    </title>

    <link rel="stylesheet"
          href="https://js.arcgis.com/3.19/esri/css/esri.css" />
    <style>
        html, body, #mapDiv {
            padding: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <script src="https://js.arcgis.com/3.19compact/"></script>
    <script>
      var map;

      require([
        "esri/config",
        "esri/map",
        "esri/layers/ArcGISDynamicMapServiceLayer",
        "esri/layers/ImageParameters",
        "esri/dijit/PopupMobile",
        "dojo/dom-construct",
        "dojo/domReady!"
      ],
        function (esriConfig,Map, ArcGISDynamicMapServiceLayer, ImageParameters,PopupMobile,domConstruct) {

        esriConfig.defaults.io.corsDetection = false;
        var popup = new PopupMobile(null, domConstruct.create("div"));

          map = new Map("mapDiv", {
            basemap: "streets",
            center: [-119.417931, 36.778259],
            zoom: 6,
            infoWindow: popup
          });

          //Use the ImageParameters to set map service layer definitions and map service visible layers before adding to the client map.
          var imageParameters = new ImageParameters();

          //ImageParameters.layerDefinitions takes an array.  The index of the array corresponds to the layer id.
          //In the sample below an element is added in the array at 3, 4, and 5 indexes.
          //Those array elements correspond to the layer id within the remote ArcGISDynamicMapServiceLayer
          var layerDefs = [];
          layerDefs[7] = "state='CA'";
          //layerDefs[4] = "STATE_NAME='California' and POP2007>25000";
          //layerDefs[3] = "STATE_NAME='California' and POP2007>25000";
          imageParameters.layerDefinitions = layerDefs;

          //I want layers 5,4, and 3 to be visible
          imageParameters.layerIds = [7];
          imageParameters.layerOption = ImageParameters.LAYER_OPTION_SHOW;
          imageParameters.transparent = true;

          //construct ArcGISDynamicMapServiceLayer with imageParameters from above
          var dynamicMapServiceLayer = new ArcGISDynamicMapServiceLayer("https://wildfire.cr.usgs.gov/arcgis/rest/services/geomac_dyn/MapServer",
            {"imageParameters": imageParameters});

          map.addLayer(dynamicMapServiceLayer);
        });
    </script>
</head>

<body>
    <div id="mapDiv"></div>
</body>
</html>
